<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="subscriptionpage.css">
</head>

<body>
    <div class="container">
        <div class="col-1">
            <img src="log.png" alt="Disney+ Hotstar" class="logo">
            <ul>
                <li><img src="pointer.png">Ads free movies and shows (except sports)</li>
                <li><img src="pointer.png">Number of devices that can be logged in</li>
                <li><img src="pointer.png">Watch on TV or Laptop</li>
                <li><img src="pointer.png">Max video quality</li>
                <li><img src="pointer.png">Max audio quality</li>
            </ul>
        </div>
        <div class="col-2">
            <h2><img src="pointer.png" alt=""> Our Plans </h2>
            <form>
                <label for="Mobile"><input type="radio" name="Plans" id="Mobile">
                    <span>₹149 <small>/3 Months</small> </span>
                </label>
                <label for="Super"><input type="radio" name="Plans" id="Super">
                    <span>₹899 <small>/Year</small> </span>
                </label>
                <label for="Premium"><input type="radio" name="Plans" id="Premium">
                    <span>₹1499 <small>/Year</small></span> Add Free </label>
                    <br>
                    <p>Your name</p>
                    <input type="text" name="Enter your name" id="name" required>
                    <p>Email id</p>
                    <input type="email" name="Enter your email id" id="email" required>
                    <button>Subscribe</button>
            </form>
        </div>
    </div>

</body>

</html>
